<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="vehicle speed detection, traffic surveillance, computer vision, deep learning, traffic analysis">
  <meta name="description" content="Log in to access our vehicle speed detection platform powered by computer vision and deep learning.">
  <meta name="author" content="">

  <title>Login - Vehicle Speed Detection</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .login-bg {
      background-image: linear-gradient(rgba(196, 194, 194, 0.9), rgba(201, 200, 200, 0.9)), url('{{ url_for("static", filename="images/t5.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 600px;
    }
    .nav-link {
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #60a5fa;
      transform: translateY(-2px);
    }
    .form-button {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .form-button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    .form-input {
      transition: border-color 0.3s ease;
    }
    .form-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-gray-900 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="flex items-center space-x-3">
        <img src="{{ url_for('static', filename='images/92.avif') }}" alt="Vehicle Speed Detection Logo" class="h-10">
        <span class="text-2xl font-bold">Vehicle Speed Detection</span>
      </a>
      <div class="space-x-6">
        <a href="{{ url_for('index') }}" class="nav-link text-lg font-semibold">Home</a>

        <a href="{{ url_for('register') }}" class="nav-link text-lg font-semibold">Register</a>
        <a href="{{ url_for('login') }}" class="nav-link text-lg font-semibold text-blue-400">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-bg py-16 flex items-center justify-center">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Login</h2>
        {% if message %}
          <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6" role="alert">
            {{ message }}
          </div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post" id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="form-input w-full p-3 border rounded-lg focus:outline-none" required placeholder="Enter email">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" class="form-input w-full p-3 border rounded-lg focus:outline-none" required placeholder="Enter password">
          </div>
          <button type="submit" class="form-button w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 Vehicle Speed Detection. All rights reserved.</p>
      <p class="mt-2">Powered by advanced computer vision and deep learning technologies.</p>
    </div>
  </footer>
</body>
</html>
